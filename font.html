<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 簡體中文專用字體 - 使用更精確的字符範圍 */
    @font-face {
      font-family: "Noto Sans SC";
      src: url("./fonts/NotoSans-SC.woff2") format("woff2");
      font-display: swap;
      font-weight: 100 900;
    }

    /* 繁體中文專用字體 - 使用更精確的字符範圍 */
    @font-face {
      font-family: "Noto Sans TC";
      src: url("./fonts/NotoSans-TC.woff2") format("woff2");
      font-display: swap;
      font-weight: 100 900;
    }

    /* 通用拉丁字符字體 */
    @font-face {
      font-family: "Noto Sans";
      src: url("./fonts/NotoSans.woff2") format("woff2");
      font-display: swap;
      font-weight: 100 900;
    }

    .font-noto-sans {
      /* 瀏覽器會根據 unicode-range 自動選擇合適的字體 */
      font-family: "Noto Sans SC", "Noto Sans TC", "Noto Sans", sans-serif;
    }

    /* 根據語言屬性選擇字體 */
    [lang="zh-CN"] .font-noto-sans,
    [lang="zh-Hans"] .font-noto-sans {
      font-family: "Noto Sans SC", "Noto Sans", sans-serif;
    }

    [lang="zh-TW"] .font-noto-sans,
    [lang="zh-Hant"] .font-noto-sans {
      font-family: "Noto Sans TC", "Noto Sans", sans-serif;
    }
  </style>
  <body>
    <div>
      <h1 class="font-noto-sans" style="font-weight: 400">Hello World</h1>
      <h1 class="font-noto-sans" style="font-weight: 500">Hello World</h1>
      <h1 class="font-noto-sans" style="font-weight: 600">Hello World</h1>
      <h1 class="font-noto-sans" style="font-weight: 700">Hello World</h1>
    </div>

    <div lang="zh-CN">
      <h1 class="font-noto-sans" style="font-weight: 400">
        山东济南从开始的你才开始呢
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 500">
        山东济南从开始的你才开始呢
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 600">
        山东济南从开始的你才开始呢
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 700">
        山东济南从开始的你才开始呢
      </h1>
    </div>

    <div lang="zh-TW">
      <h1 class="font-noto-sans" style="font-weight: 400">
        的困難才開始的女乘客三年開始
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 500">
        的困難才開始的女乘客三年開始
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 600">
        的困難才開始的女乘客三年開始
      </h1>
      <h1 class="font-noto-sans" style="font-weight: 700">
        的困難才開始的女乘客三年開始
      </h1>
    </div>
  </body>
</html>
